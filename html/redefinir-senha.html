<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTC_Redefinir Senha</title>

    <link rel="shortcut icon" href="../image/favicon-16x16.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container-center">
        <form id="recovery">
            <h1>Recupere sua senha</h1>

            <p>Fique tranquilo! Nós te enviaremos um link <br> de recuperação em seu e-mail.</p>

            <div class="field">
                <label for="email-recovery">E-mail</label>
                <input type="email" name="email-recovery" id="email-recovery" placeholder="Digite seu email" required>
            </div>

            <button type="submit">Enviar link de recuperação</button>

            <div class="link-back">
                <a href="../login.html" target="_self" rel="prev">Voltar para a página de Login</a>
            </div>
        </form>
    </div>
</body>

</html>
